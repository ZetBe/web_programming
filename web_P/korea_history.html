    <style>

    <script>
      function getCheckboxValue(event) {
        let result = ''
        if (event.target.checked) {
          result = event.target.value
          result = event.target.id
        } else {
          result = ''
        }
        document.getElementById('result').innerText = result
      }
      function checkOnlyOne(element) {
        const checkboxes = document.getElementsByName('history')
        checkboxes.forEach((cb) => {
          cb.checked = false
        })
        element.checked = true
      }
    </script>

    <form>
      ---<input
        type="checkbox"
        value="1987"
        name="history"
        id="1987년 6·29 선언으로 인해 대한민국에 민주주의가 들어서기 시작하면서 대중들은 대중문화에 대해 더 많은 관심을 가지기 시작했다. 이와 함께 SBS를 포함한 여러 케이블 TV, 위성방송 채널 등이 개국하면서 본격적인 상업 방송이 활성화되었고, 이는 곧 방송 환경의 발달로 이어졌다. 방송 환경의 발달은 대기업 자본의 문화 산업 참여를 유도했고, 그 결과 체계적인 생산 과정의 도입 등 문화 콘텐츠의 질을 높이는 여러 변화가 일어났다. 이 과정에서 대한민국의 문화 산업에는 ‘기획’이라는 개념이 본격적으로 자리 잡기 시작했는데, 그 예로 1990년대에 설립된 기획 영화 제작사 ‘신씨네’, 기획 아이돌 소속사 ‘SM엔터테인먼트’ 등이 있다."
        onclick="getCheckboxValue(event); checkOnlyOne(this)"
      />
      -----<input
        type="checkbox"
        value="1994"
        name="history"
        id="1994년, 《쥬라기 공원》의 1년 수익이 자동차 150만 대 수출 수익에 맞먹는다는 사실이 언론을 통해 알려지면서 문화의 경제적 효과에 중점을 둔 ‘문화산업론’이 지지를 얻기 시작했다. 그리고 몇 년 후 대한민국의 외환 위기와 IT 산업의 쇠퇴가 겹치면서 산업 구조에 변화가 필요하게 되자 정부는 국가 차원에서 문화 산업을 지지하기 시작했다."
        onclick="getCheckboxValue(event); checkOnlyOne(this)"
      />
      -----<input
        type="checkbox"
        value="1998"
        name="history"
        id="1998년부터 본격적으로 대한민국의 대중음악이 해외로 진출하기 시작하면서 현재의 한류라고 볼 수 있는 현상이 등장했다. 당시에는 한류라는 단어 그 자체로만은 사용되지 않았지만 대신 대만에서는 ‘하일한류(夏日韓流 샤르한류[*], 여름에 부는 한국 바람)’, 중국에서는 ‘일진한류(一陣韓流 이전한류[*], 한 바탕의 한류)’와 같은 표현이 가끔 사용되었다. 이 단어들의 유래는 한류가 차가운 해류를 뜻하는 ‘한류(寒流 한류[*])’와 발음이 비슷하다는 것과 관련되어 있다. 또 ‘한풍(韓風 한펑[*])’과 같은 표현도 사용되었는데, 이는 ‘한풍(寒風 한펑[*])’과 발음이 유사하다는 점에서 한류 현상에 대한 경계를 나타내기도 한다."
        onclick="getCheckboxValue(event); checkOnlyOne(this)"
      />
      -----<input
        type="checkbox"

        name="history"

        onclick="getCheckboxValue(event); checkOnlyOne(this)"
      />
      -----<input
        type="checkbox"
        value="2000"
        name="history"
        id="2000년대 즈음 대중문화가 발전하면서 대한민국 시장만으로는 대중문화 산업을 감당할 수 없게 되었고, 이에 기업들은 대한민국에서 벗어나 더 넓은 시장으로의 진출을 모색하기 시작했다. 그리고 얼마 안 있어 2000년 2월에 대한민국의 댄스 그룹 H.O.T.가 베이징에서 공연을 하면서 본격적인 중국에서의 한류를 일으켰다. 2000년에 방영된 드라마 《가을동화》는 같은 해 대만에 수출된 후로 여러 나라에서 관심을 모았다. 또한 이 드라마의 영향으로 드라마의 촬영지를 보기 위해 외국에서 찾아오는 관광객이 등장했다. 대한민국의 영화 《쉬리》는 2000년에 일본에서 개봉하면서 흥행 1위를 달성했다."
        onclick="getCheckboxValue(event); checkOnlyOne(this)"
      />

        onclick="getCheckboxValue(event); checkOnlyOne(this)"

        onclick="getCheckboxValue(event); checkOnlyOne(this)"
      />

        type="checkbox"
        value="2009"
        name="history"
        id="2009년 대한민국의 아이돌 그룹 동방신기는 한국 그룹 최초로 도쿄돔 무대에 섰다. 이후 2000년대 후반 동방신기가 소속사와의 분쟁으로 인해 활동이 주춤하자, 소녀시대나 카라와 같은 걸그룹들이 해외 진출의 주를 이루었다. 2009년 카라는 《Pretty Girl》로 태국의 ‘AS TV 아시아 팝 차트’에서 1위를 달성했으며 태국 네티즌들에 의해 패러디 영상이 만들어지는 등 인기를 끌었다."
        onclick="getCheckboxValue(event); checkOnlyOne(this)"
      />

        onclick="getCheckboxValue(event); checkOnlyOne(this)"

        onclick="getCheckboxValue(event); checkOnlyOne(this)"
